<div class="maincard">
  <div class="row">
    <img src="assets/eneko.jpg" alt="Foto de eneko" />
    <div class="column">
      <h1>ENEKO REBOLLO HERNANDEZ</h1>
      <div class="row">
        <app-info-chip textToShow="Backend developer"></app-info-chip>
        <app-info-chip textToShow="Flutter enthusiast"></app-info-chip>
      </div>
    </div>
  </div>

  <div class="pager">
    <div class="row">
      <label [class]="page == 0 ? 'selectedLabel' : ''" (click)="changePage(0)">About me</label>
      <label [class]="page == 1 ? 'selectedLabel' : ''" (click)="changePage(1)">Projects</label>
      <label [class]="page == 2 ? 'selectedLabel' : ''" (click)="changePage(2)">CV</label>
    </div>
  </div>

  <div class="icons">
    <app-github class="svg"
      (click)="openLinkInNewTab('https://www.github.com/enekor')"
    ></app-github>

    <app-linkedin class="svg"
      (click)="
        openLinkInNewTab(
          'https://www.linkedin.com/in/eneko-rebollo-hern%C3%A1ndez-411122143/'
        )
      "
    ></app-linkedin>

    <app-mail class="svg"
      (click)="openLinkInNewTab('mailto:enekorebollo@gmail.com')"
    ></app-mail>
  </div>
</div>
